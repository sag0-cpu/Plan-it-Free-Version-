<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
        .task-section { margin-top: 20px; }
        .task-item { display: flex; justify-content: space-between; margin: 5px 0; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1 id="projectTitle">Checklist</h1>
    <button onclick="goBack()">Back to Dashboard</button>

    <!-- Research Section -->
    <div class="task-section">
        <div class="section-header">
            <h2>Research</h2>
            <button onclick="goToPage('research')">Research Page</button>
        </div>
        <input type="text" id="researchInput" placeholder="New Research Task">
        <button onclick="addTask('research')">Add Task</button>
        <div id="researchList"></div>
    </div>

    <!-- Plan Section -->
    <div class="task-section">
        <div class="section-header">
            <h2>Plan</h2>
            <button onclick="goToPage('plan')">Plan Page</button>
        </div>
        <input type="text" id="planInput" placeholder="New Plan Task">
        <button onclick="addTask('plan')">Add Task</button>
        <div id="planList"></div>
    </div>

    <!-- Write Section -->
    <div class="task-section">
        <div class="section-header">
            <h2>Write!</h2>
            <button onclick="goToPage('writing-tools')">Writing Tools</button>
        </div>
        <input type="text" id="writeInput" placeholder="New Writing Task">
        <button onclick="addTask('write')">Add Task</button>
        <div id="writeList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get("projectId");

            if (!projectId) {
                alert("Invalid project. Returning to dashboard.");
                window.location.href = "index.html"; // Redirect if no ID
                return;
            }

            const projectTitle = document.getElementById("projectTitle");

            // Retrieve project name
            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            const project = projects.find(p => p.id === projectId);
            if (project) {
                projectTitle.textContent = `Checklist: ${project.name}`;
            }

            function loadTasks(category) {
                const taskList = document.getElementById(`${category}List`);
                taskList.innerHTML = "";
                const tasks = JSON.parse(localStorage.getItem(`${category}-${projectId}`)) || [];

                tasks.forEach((task, index) => {
                    const div = document.createElement("div");
                    div.classList.add("task-item");
                    div.innerHTML = `
                        <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTask('${category}', ${index})">
                        <span>${task.text}</span>
                        <button onclick="deleteTask('${category}', ${index})">Delete</button>
                    `;
                    taskList.appendChild(div);
                });
            }

            window.addTask = (category) => {
                const input = document.getElementById(`${category}Input`);
                const text = input.value.trim();
                if (text) {
                    let tasks = JSON.parse(localStorage.getItem(`${category}-${projectId}`)) || [];
                    tasks.push({ text, completed: false });
                    localStorage.setItem(`${category}-${projectId}`, JSON.stringify(tasks));
                    input.value = "";
                    loadTasks(category);
                }
            };

            window.toggleTask = (category, index) => {
                let tasks = JSON.parse(localStorage.getItem(`${category}-${projectId}`)) || [];
                tasks[index].completed = !tasks[index].completed;
                localStorage.setItem(`${category}-${projectId}`, JSON.stringify(tasks));
                loadTasks(category);
            };

            window.deleteTask = (category, index) => {
                let tasks = JSON.parse(localStorage.getItem(`${category}-${projectId}`)) || [];
                tasks.splice(index, 1);
                localStorage.setItem(`${category}-${projectId}`, JSON.stringify(tasks));
                loadTasks(category);
            };

            window.goBack = () => {
                window.location.href = "index.html";
            };

            window.goToPage = (page) => {
                window.location.href = `${page}.html?projectId=${projectId}`;
            };

            // Load tasks for each section
            loadTasks("research");
            loadTasks("plan");
            loadTasks("write");
        });
    </script>
</body>
</html>
